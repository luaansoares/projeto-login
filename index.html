<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem no css -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar ssua conta e poder fazer suas configurações no ambiente</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <label for="ilogin">
                            <span class="material-symbols-outlined">
                            logout
                            </span>
                        </label>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="30">
                        
                    </div>
                    
                    <div class="campo">
                        <label for="isenha">
                            <span class="material-symbols-outlined">
                            lock
                            </span>
                        </label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        
                    </div>
                    <input type="submit">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <i><span class="material-symbols-outlined">
                        mail
                        </span></i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
